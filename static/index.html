<!DOCTYPE html>
<html>
<head>
	<title>Dynamic Web Interface</title>
</head>
<body>
	<h1>Dynamic Web Interface</h1>
	<p>Enter a number to compute its square:</p>
	<input type="number" id="inputNum">
	<button onclick="computeSquare()">Compute</button>
	<p id="output"></p>
	<script>
		function computeSquare() {
			const num = document.getElementById("inputNum").value;
			fetch('/compute_square', {
				method: 'POST',
				body: JSON.stringify({ num: num }),
				headers: {
					'Content-Type': 'application/json'
				}
			})
			.then(response => response.json())
			.then(data => {
				document.getElementById("output").innerHTML = `The square of ${num} is ${data.square}`;
			});
		}
	</script>
</body>
</html>
